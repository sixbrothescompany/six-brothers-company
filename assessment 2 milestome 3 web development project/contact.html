<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Brothers Company </title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <header>
        <h1> Six Brother Company</h1>
        <label for="hamburger_checkbox">
            <img src="images/hamburger_menu.svg" alt="menu" id="hamburger_image">
        </label>
        <input type="checkbox" id="hamburger_checkbox">
        <nav>
            <a href="index.html">Home</a>
            <a href="photos.html">Photo</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active_nav">Contact</a>
        </nav>
    </header>

    <form id="contact_form" method="post">

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first name" autocomplete="first Name">

        <label for="lname">Family Name:</label> <br />
        <input type="text" id="lname" name="last name" autocomplete="family Name"><br/>

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" autocomplete="email"><br />
        <label for="Mobile">Mobile Number:</label><br />
        <input type="Mobile" id="Mobile" name="Mobile" autocomplete="Mobile"><br/><br/>
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" autocomplete="message"> </textarea> <br/><br/>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>


    <footer>
        <p>&copy; 2025 Six Brothers Company. All rights reserved.</p>
    </footer>
</body>

</html>
